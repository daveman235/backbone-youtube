<head>

<body id="davetube">


  <h1 id="banner">DaveTube</h1>

  <div class="side-videos"></div>

  <form id="search-bar">
    <div class="form-group">
      <label for="formGroupExampleInput"></label>
      <input type="text" class="form-control" id="video-search" placeholder="">
      <button type="button" class="btn btn-primary" id="video-search-button">Search</button>
    </div>
  </form>

  <div class="current-video"></div>
  <div class="side-videos"></div>

  <script id="current-video" type="text/x-handlebars-template">
    <div>{{title}}</div>
    <div>{{description}}</div>
        <iframe class="mt-5" id="current-youtube-video" width="480" height="360" src="https://www.youtube.com/embed/{{ id }}"></iframe> 
  </script>
