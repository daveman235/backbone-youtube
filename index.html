<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>Dave-Tube</title>
</head>

<body id="davetube">


  <h1 id="banner">Dave-Tube</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form id="search-bar">
          <div class="form-group">
            <label for="formGroupExampleInput"></label>
            <input type="text" class="form-control" id="video-search" placeholder="">
            <button type="submit" class="btn btn-primary" id="video-search-button" style="float: right">Search</button>
            </input>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <div class="current-video"></div>
      </div>
      <div class="col-md-3">
        <div class="side-videos ml-5 mt-5"></div>
      </div>
    </div>
  </div>













  <script id="current-video" class="" type="text/x-handlebars-template">
        <iframe class="mb-5 ml-5" id="current-youtube-video embed-responsive-item" width="480" height="360" src="https://www.youtube.com/embed/{{ id }}"></iframe> 
        <ul class="mt-5">{{title}}</ul>
        <ul class="">{{description}}</ul>
  </script>


  <script id="side-video" type="text/x-handlebars-template">
    <img src="{{thumbnails.url}}" width="150" height="100" alt="">
</script>




  <!-- <script id="sidevideo-template" type="text/x-handlebars-template">
    <div class="img-container">
      <img src="{{url}}">
    </div>
    <iframe id="current-youtube-video" width="250" height="100" src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>
   
  </script> -->



  <script src="models/videomodel.js"></script>
  <script src="collections/videocollection.js"></script>
  <script src="models/appmodel.js"></script>
  <script src="views/sidevideo.js"></script>
  <script src="views/currentvideoview.js"></script>
  <script src="views/appview.js"></script>
  <script src="main.js"></script>
</body>

</html>
