<!-- <!DOCTYPE html> -->
<html>

<head>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <title>DaveTube</title>
</head>
<body id="davetube">
    

<h1 id="banner">DaveTube</h1>

<form id="search-bar">
    <div class="form-group">
        <label for="formGroupExampleInput"></label>
        <input type="text" class="form-control" id="video-search" placeholder="Search">
    </div>
</form>

<iframe id ="current-youtube-video" width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
</iframe>


    <script id="sidevideo-template" type="text/x-handlebars-template">
    <div class="img-container">
      <img src="{{url}}">
    </div>
    <iframe id="current-youtube-video" width="250" height="100" src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>
    <div class="content-container">
      <a class="view-beer" href="#" data-id={{_id}}>
      <p class="beer-name">{{title}}</p></a>
    </div>
  </script>

    <script id="beer-detail-template" type="text/x-handlebars-template">
    <a class="back" href="#">back</a>
    <div class="img-container">
      <img class="beer-detail-img" src="{{image_url}}">
    </div>
    <div class="content-container">
      <p class="beer-name">{{name}}</p>
      <input class="beer-name edit-mode" value="{{name}}">
      <p>{{style}} - {{abv}}% ABV</p>

      <div class="reviews-list"></div>

      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" id="review-name-input" placeholder="name">
      </div>
      <div class="form-group">
        <label>Review Notes</label>
        <input type="text" class="form-control" id="review-notes-input" placeholder="notes">
      </div>
      <button class="btn btn-primary submit-review">submit</button>
    </div>
  </script>

    <script id="review-template" type="text/x-handlebars-template">
    <div class="content-container">
      <span class="review-name">{{name}} - </span>
      <span class="reviews-notes">{{text}}</span>
      <i class="fa fa-times remove"></i>
    </div>

  </script>


    <script src="collections/videocollection.js"></script>
    <script src="model.videomodel.js"></script>
    <script src="models.appmodel.js"></script>
    <script src="views/sidevideo.js"></script>
    <script src="views/currentvideoview.js"></script>
    <script src="views/appview.js"></script>
    <script src="main.js"></script>
</body>

</html>
