<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>Dave-Tube</title>
</head>

<body id="davetube">


  <h1 id="banner">Dave-Tube</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form id="search-bar">
          <div class="form-group">
            <label for="formGroupExampleInput"></label>
            <input type="text" class="form-control" id="video-search" placeholder="">
            <button type="submit" class="btn btn-primary mt-4" id="video-search-button">Search</button>
            </input>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7">
        <div class="current-video mt-3"></div>
      </div>
      <div class="col-md-5">
        <div class="side-videos ml-5 "></div>
      </div>
    </div>
  </div>



  <script id="current-video" class="" type="text/x-handlebars-template">
        <iframe style="border: 3px solid gray"class="mb-5 ml-2" id="current-youtube-video embed-responsive-item" width="600" height="360" src="https://www.youtube.com/embed/{{ id }}?&autoplay=1" allow="autoplay" frameborder="0"></iframe> 
        <div class="description-block mr-5 mt-4">
        <ul class="mr-3" style="color: gray"><b>{{title}}</b></ul>
        <ul class="mr-3" >{{description}}</ul>
        </div>
  </script>


  <script id="side-video" type="text/x-handlebars-template">
    <div class="block" id="{{id}}">
    <img src="{{thumbnails.url}}" width="150" height="100" alt="">
    <span class="ml-5" style="color: gray"><b>{{dotdotdot title}}</b></span>
    </div>
</script>



  <script src="models/videoModel.js"></script>
  <script src="collections/videoCollection.js"></script>
  <script src="models/appModel.js"></script>
  <script src="views/sideVideoView.js"></script>
  <script src="views/currentVideoView.js"></script>
  <script src="views/appView.js"></script>
  <script src="main.js"></script>
</body>

</html>
